<div class="trailsList">
  <mat-card *ngFor="let trail of trails" class="mat-card">

    <mat-card-header>
      <mat-card-title>
        {{trail.name}}
      </mat-card-title>

      <mat-card-subtitle>
        {{trail.location}}
      </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]=[trail.imgMedium]>

    <mat-card-content>
      <p>
        {{trail.summary}}
      </p>
    </mat-card-content>

    <mat-card-actions class="detailsBtn">
      <button mat-raised-button [routerLink]="['/trail-details', {id: trail.id, zip: zip}]" mat-button>Details</button>
    </mat-card-actions>

  </mat-card>
</div>
