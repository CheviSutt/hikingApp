<div class="container">
  <div class="card">
    <div class="card-header">
      Add a Photo of This Trail
    </div>
    <div class="card-body">
      <h5 class="card-title">Select a photo for upload:</h5>
      <input type="file" (change)="upload($event)" accept=".png,.jpg" />
    </div>
    <div class="doneBtn">
      <button (click)="onNoClick()" mat-raised-button>Done</button>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-striped bg-success"
           role="progressbar" [style.width]="(uploadProgress | async) + '%'"
           [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0"
           aria-valuemax="100"></div>
    </div>
  </div>
</div>
